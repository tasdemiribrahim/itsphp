[production]
phpSettings.display_startup_errors = 0
phpsettings.error_reporting = 8191
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
doctrine.dsn = "mysql://user:pass@url/db"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.actionhelperpaths.main_Helpers = APPLICATION_PATH "/../Helpers"
resources.layout.layoutPath = APPLICATION_PATH "/layouts"
indexes.indexPath = APPLICATION_PATH "/../../cache"
logs.logPath =APPLICATION_PATH  "/../../error"
resources.modules = ""
resources.layout.layout = master
autoloaderNamespaces[] = "main_"
autoloaderNamespaces[] = "Zend_"
autoloaderNamespaces[] = "CouchDB_"

#session 
resources.session.save_path = APPLICATION_PATH "/../../cache"
resources.session.use_only_cookies = true
resources.session.remember_me_seconds = 864000
resources.session.saveHandler.class = "main_Helpers_Session_SaveHandler_Doctrine"
resources.session.saveHandler.options.name = "session"
resources.session.saveHandler.options.primary.session_id = "id"
resources.session.saveHandler.options.primary.save_path = "save_path"
resources.session.saveHandler.options.primary.name = "name"
resources.session.saveHandler.options.primaryAssignment.sessionId = "sessionId"
resources.session.saveHandler.options.primaryAssignment.sessionSavePath = "sessionSavePath"
resources.session.saveHandler.options.primaryAssignment.sessionName = "name"
resources.session.saveHandler.options.modifiedColumn = "modified"
resources.session.saveHandler.options.dataColumn = "data"
resources.session.saveHandler.options.lifetimeColumn = "lifetime"
## Memcache session
#resources.session.name = phpsessionname
#resources.session.saveHandler.class        = Zend_Session_SaveHandler_Cache
#resources.session.gc_maxlifetime           = 7200

# cache
resources.cachemanager.news.frontend.name = Core
resources.cachemanager.news.frontend.options.lifetime = 600
resources.cachemanager.news.frontend.options.automatic_serialization = true
resources.cachemanager.news.backend.name = File
resources.cachemanager.news.backend.options.cache_dir = APPLICATION_PATH "/../../cache"
resources.cachemanager.memory.frontend.name = Core
resources.cachemanager.memory.frontend.options.lifetime = 300
resources.cachemanager.memory.frontend.options.automatic_serialization = true
resources.cachemanager.memory.backend.name = Memcached
resources.cachemanager.memory.backend.options.servers.host = localhost
resources.cachemanager.memory.backend.options.servers.port = 11211
resources.cachemanager.memory.backend.options.servers.timeout = 5
resources.cachemanager.memory.backend.options.servers.retry_interval = 10


